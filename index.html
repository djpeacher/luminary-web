<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminary: Sun Tracker</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Light mode default styles */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1c1e;
        color: #f0f0f0;
      }
      .download-btn {
        background-color: #007aff;
        color: #f0f0f0;
      }
      .footer a {
        color: #007aff;
      }
    }

    .container {
      text-align: center;
      max-width: 320px;
    }

    .title {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1em;
      margin-bottom: 30px;
    }

    .download-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007aff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #005bb5;
    }

    .footer {
      width: 100%;
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }

    .footer a {
      color: #007aff;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Luminary</div>
    <div class="description">Sun Position, Made Easy.</div>
    
    <a href="https://apps.apple.com/app/id6737578148" class="download-btn">Download on the App Store</a>
  </div>

  <!-- Footer links at the bottom -->
  <div class="footer">
    <a href="/privacy">Privacy Policy</a> | 
    <a href="/terms">Terms of Use</a> | 
    <a href="mailto:luminary+contact@djpeacher.com">Contact</a>
  </div>
</body>
</html>
